<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <!-- PAGE INFO -->
    <meta charset="UTF-8" />
    <meta
      content="text/html"
      http-equiv="Content-Type" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/fluency/50/000000/autograph.png"
      type="image/x-icon" />
    <title>Email Signature</title>
  </head>

  <body style="font-family: Helvetica, sans-serif">
    <!-- CONTAINER -->
    <table
      style="font-family: Helvetica, sans-serif"
      cellpadding="0"
      cellspacing="0">
      <tbody>
        <tr>
          <!-- ==================== SECTION #1 ==================== -->
          <td
            style="
              width: 150px;
              padding: 0;
              font-family: Verdana;
              text-align: center;
              margin: auto;
            ">
            <!-- Photo -->
            <img
              alt="Peyton Kellogg Profile"
              style="
                width: 120px;
                height: 120px;
                border-radius: 60px;
                border: 0;
              "
              src="https://pekellogg.github.io/images-repo/pk-butterfly.jpeg" />
          </td>

          <!-- ==================== DIVIDER ==================== -->
          <td
            style="
              height: 140px;
              border-left: thin solid #0c6f19;
              padding-right: 15px;
            "></td>
          <td style="font-family: inherit; padding: 0; margin: auto">
            <!-- ==================== SECTION #2 ==================== -->
            <table
              style="font-family: inherit"
              cellpadding="0"
              cellspacing="0">
              <tbody>
                <!-- I. Name & Job -->
                <tr>
                  <td
                    style="
                      font-family: inherit;
                      padding: 0;
                      vertical-align: top;
                    "
                    valign="top">
                    <strong>
                      <header
                        style="
                          font-family: inherit;
                          color: #0c6f19;
                          font-size: 14pt;
                          text-decoration: none;
                        ">
                        Peyton Kellogg
                      </header>
                    </strong>

                    <section
                      style="
                        font-family: inherit;
                        color: #666666;
                        font-size: 10pt;
                        text-decoration: none;
                      ">
                      Software Engineer
                    </section>
                  </td>
                </tr>

                <!-- III. Contacts -->
                <tr>
                  <td
                    style="
                      font-family: inherit;
                      font-size: 9pt;
                      padding-bottom: 6px;
                      line-height: 18px;
                      vertical-align: top;
                      width: 165px;
                    "
                    valign="top">
                    <!-- Phone -->
                    <span style="font-family: inherit; color: #0c6f19"
                      >m &sdot;
                    </span>
                    <a
                      style="
                        font-family: inherit;
                        text-decoration: none;
                        color: #666666;
                      "
                      href="tel:+12532412688">
                      +12532412688
                    </a>
                    <br />
                    <!-- Email -->
                    <span style="font-family: inherit; color: #0c6f19"
                      >e &sdot;
                    </span>
                    <a
                      style="
                        font-family: inherit;
                        text-decoration: none;
                        color: #666666;
                      "
                      href="mailto:peytonkellogg@gmail.com">
                      peytonkellogg@gmail.com
                    </a>
                    <br />
                    <!-- Adress -->
                    <span style="font-family: inherit; color: #0c6f19"
                      >a &sdot;
                    </span>
                    <a
                      style="
                        font-family: inherit;
                        text-decoration: none;
                        color: #666666;
                      "
                      href="https://maps.google.com/?q=47.62389898785302, -122.3500854523148"
                      target="_blank">
                      Seattle, WA
                    </a>
                  </td>
                </tr>

                <!-- IV. Links -->
                <tr>
                  <td
                    style="
                      font-family: inherit;
                      width: 140px;
                      padding-top: 4px;
                      padding-left: 0;
                      text-align: left;
                    "
                    valign="left"
                    width="140">
                    <!-- GitHub -->
                    <span>
                      <a
                        style="text-decoration: none; padding: 0 4px"
                        href="https://github.com/pekellogg"
                        target="_blank">
                        <img
                          alt="github"
                          style="width: 18px; height: 18px"
                          src="https://image.ibb.co/eYfrgy/font_awesome_4_7_0_github_50_0_666666_none.png" />
                      </a>
                    </span>

                    <!-- Stack Overflow -->
                    <span>
                      <a
                        style="text-decoration: none; padding: 0 4px"
                        href="https://stackoverflow.com/users/14995844/pekellogg"
                        target="_blank">
                        <img
                          alt="stackoverflow"
                          style="width: 18px; height: 18px"
                          src="https://image.ibb.co/goHtuJ/font_awesome_4_7_0_stack_overflow_50_0_666666_none.png" />
                      </a>
                    </span>

                    <!-- Linkedin -->
                    <span>
                      <a
                        style="text-decoration: none; padding: 0 4px"
                        href="https://www.linkedin.com/in/peyton-kellogg/"
                        target="_blank">
                        <img
                          alt="linkedin"
                          style="width: 18px; height: 18px"
                          src="https://image.ibb.co/jQ68Td/font_awesome_4_7_0_linkedin_50_0_666666_none.png" />
                      </a>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table> </td
        ></tr>
      </tbody>
    </table>
  </body>
</html>
